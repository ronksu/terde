    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>POROTTAA - terassiapplikaatio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h2>Porottaa - terassiapplikaatio</h2>
            </div>

            <div rel="main" id="main">
                <div class="row">
                    <div class="col-md-7 col-sm-8 col-md-push-2">
                        <div class="content map">
                            <div id="map"></div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-4 col-md-push-2">
                        <div class="content terraces">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class ="search-title-container">
                                            <h5>Hae baaria:</h5>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="search-container">
                                            <input data-bind="value: searchCriteria, valueUpdate:'keyup'"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" data-bind="foreach: searchResults">
                                    <div class="col-sm-12 col-xs-6">
                                        <div class="result">
                                            <span class="name" data-bind="text: name"></span>
                                            <span class="address" data-bind="text: address"></span>
                                            <div class="row shine-levels"  data-bind="foreach: shine">
                                                <div data-bind="attr : { class: 'col-xs-2 no-space shine-level shine-level-' + $data}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix visible-xs"></div>

                    <div class="col-md-2 col-md-pull-10">
                        <div class="content weather">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-5 col-xs-5 col-sm-5">
                                        <div class="icon"><span class="glyphicon glyphicon-cloud"></span></div>
                                    </div>
                                    <div class="col-md-7 col-xs-7 col-sm-7">
                                        <span class="city">Helsinki</span>
                                        <span class="temperature">+18 C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="footer">
                <p>Supergissaajat <b>2013</b></p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/leaflet-knn/leaflet-knn.min.js"></script>
        <!-- endbower -->
        <script src="scripts/vendor/mapbox.1.3.1.js"></script>
        <!-- endbuild -->

        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-44851664-1', 'porottaa.com');
            ga('send', 'pageview');
        </script>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
